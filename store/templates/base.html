{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    
    <link rel="stylesheet"  href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css.map' %}">
    <link rel="stylesheet"  href="{% static 'css/mdb.rtl.min.css' %}"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
    rel="stylesheet"/>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Store</title>
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <!-- Container wrapper -->
        <div class="container">    
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent1">      
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-sm-0" href="{% url 'home' %}">
              <img
                src="{% static 'img/storeLogo.webp' %}"
                height="40"
                alt="Store Logo"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link " href="{% url 'home' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Products</a>
              </li>
            </ul>
            <!-- Left links -->      
          </div>
          <!-- Collapsible wrapper -->
          
          <!-- Right elements -->
          <div class="d-flex align-items-center">
            
            <!-- CART -->
            <a class="nav-link me-3" href="{% url 'cart' %}">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-quantity" class="badge rounded-pill badge-notification bg-danger">{{ cartItemsQuantity }}</span>
            </a>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            
            {% else %}

            <a class="nav-link " href="{% url 'login' %}">Login</a>
            <a class="nav-link " href="{% url 'signup' %}">Register</a>
            
            {% endif %} 
          </div>
          <!-- Right elements -->
          
        </div>
        <!-- Container wrapper -->
    </nav>
      <!-- Navbar -->
    
    
    <main>
      <div class="container">
        <div class="container">
          <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark mt-40 mb-2 shadow p-2" style="margin-top: 70px; background-color: #607D8B">
          <!-- Container wrapper -->
          <div class="container-fluid">
        
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Categories:</a>
        
            <!-- Toggle button -->
            <button 
               class="navbar-toggler" 
               type="button" 
               data-mdb-toggle="collapse" 
               data-mdb-target="#navbarSupportedContent2" 
               aria-controls="navbarSupportedContent2" 
               aria-expanded="false" 
               aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
                <!-- Link -->
                <li class="nav-item acitve">
                  <a class="nav-link text-white" href="{% url 'home' %}">All</a>
                </li>
                
                <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'category_detail' 'Bags' %}">Bags</a>
                </li>
                
                <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'category_detail' 'Shoes' %}">Shoes</a>
                </li>
                <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'category_detail' 'Clothes' %}">Clothes</a>
                </li>
        
              </ul>
        
              <!-- Search -->
              <form method="POST" action="{% url 'search_product' %}" class="w-auto py-1" style="max-width: 12rem">
                <input type="text" class="form-control rounded-0" name='search' placeholder="Search" aria-label="Search">
                {% csrf_token %}
              </form>
        
            </div>
          </div>
          <!-- Container wrapper -->
        </nav>
        
        <!-- Navbar -->
        </div>
        {% block content %}
        {% endblock %}
    </main>
  
    <div>
    <footer class="text-center text-white mt-4" style="background-color: #607D8B">
      <div class="container">
        <!-- Section: Social media -->
        <section class="mb-3">
          <!-- Github -->
          <a
            class="btn-link btn-floating btn-lg text-white"
            href="https://github.com/parsachow"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); text-color: #E0E0E0">
        Â© 2024 Copyright: Store
      </div>
      <!-- Copyright -->
    </footer>
  </div>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
></script>      
</body>

</html>
