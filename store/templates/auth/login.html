{% extends 'base.html' %}
{% block content %}

<div class="input-group d-flex align-items-center mb-3 justify-content-center">
<form method="POST" action="{% url 'login' %}">
        {% csrf_token %} 
        {% comment %} {{ form.as_p }}  {% endcomment %}
<br>
<br>
<br>
<br>
<br>

         <!-- Username input -->
         <div data-mdb-input-init class="form-outline mb-4">
            <span> Username </span>
            <input type="text" id="form1Example1" class="form-control" name="username" style="background-color: rgba(0, 0, 0, 0.2); text-color: #E0E0E0"/>
           
          </div>

         <!-- Password input -->
         <div data-mdb-input-init class="form-outline mb-4">
            <span> Password </span>
            <input type="password" id="form3Example3" class="form-control" style="background-color: rgba(0, 0, 0, 0.2); text-color: #E0E0E0"/>
          </div>
        
         <!-- Submit button -->
         <button type="submit" class="btn btn-primary btn-block mb-4" style="max-width:500px">LogIn</button>
</form>
</div>
{% endblock %}
